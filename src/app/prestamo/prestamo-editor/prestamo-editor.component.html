<div class="container">
    <h1>Crear prestamo</h1>

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="number" matInput placeholder="Identificador" [(ngModel)]="prestamo.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre del juego</mat-label>
            <input type="text" matInput placeholder="Nombre del juego" [(ngModel)]="prestamo.title" name="title" required>
            <mat-error>El nombre no puede estar vacío</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre del cliente</mat-label>
            <input type="text" matInput placeholder="Nombre del cliente" [(ngModel)]="prestamo.client" name="client" required>
            <mat-error>El nombre no puede estar vacío</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Fecha de prestamo</mat-label>
            <input type="date" matInput [(ngModel)]="prestamo.prestamoDate" name="prestamoDate" required>
            <mat-error>La fecha de prestamo no puede estar vacía</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Fecha de devolución</mat-label>
            <input type="date" matInput [(ngModel)]="prestamo.devDate" name="devDate" required>
            <mat-error>La fecha de devolución no puede estar vacía</mat-error>
        </mat-form-field>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>

</div>
